<h2>Home</h2>
<p>
    {{controller.message}}
</p>
<div class="col-xs-2">
</div>
<div class="col-xs-8">
    <h1>Movies</h1>
    <br>
    <div class="jumbotron">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Director</th>
                </tr>
            </thead>
            <tbody id='table'>
                <tr ng-repeat="movie in controller.movies">
                    <td>{{movie.id}}</td>
                    <td>{{movie.title}}</td>
                    <td>{{movie.director}}</td>
                    <td><button class="btn btn-danger" ng-click="controller.deleteMovie(movie.id)">Delete Movie</button></td>
                    <td><button class="btn btn-success" ui-sref="addActors ({id:movie.id})">Add Actors</button></td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</div>
